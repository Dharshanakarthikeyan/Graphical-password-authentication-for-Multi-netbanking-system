<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head profile="http://gmpg.org/xfn/11">
<title>GPWD</title>

<link rel="stylesheet" type="text/css" href="../static/style.css" />

<script language="javascript">
function validate()
{
	if (document.form1.branch.value == "")
	{
		alert("Enter the Branch Name");
		document.form1.branch.focus();
		return false;
	}
	if (document.form1.account.value == "")
	{
		alert("Enter the Account No.");
		document.form1.account.focus();
		return false;
	}
return true;
}
</script>
</head>
<body>
<div id="bgcontainer">
  <div class="Header">
    <div class="Syn">
      <ul>

      </ul>
    </div>
    <div class="Logo">
      <div class="LogoText">
                <h1><a href="#" style="font-size:28px; color:black;">Multi Net Banking</a></h1></div>
      <p class="Desc"></p>
    </div>
    <div class="Menu">
      <ul>
    &nbsp; &nbsp;  	<a style="color:white;"href="{{ url_for('userhome0')}}">Home</a>
  &nbsp; &nbsp; <a style="color:white;"href="{{ url_for('balance')}}">Balance</a>
	 &nbsp; &nbsp; 	<a style="color:white;"href="{{ url_for('transfer')}}">Transfer </a>


        &nbsp; &nbsp;  	 <a href="{{ url_for('logout')}}">Logout</a>
      </ul>
    </div>
 <input type="text" name1="uname" value="Welcome {{ uname }}" style="background:none; font-size:16px; border:0px; padding-left:10px; padding-top:120px;">
<hr/>

  </div>

      <form action="{{ url_for('balance')}}" method="post" autocomplete="off">

            <tr>
              <td>Bank</td>

            <tr>
              <td>IFSC Code </td>

            </tr>
            <tr>
              <td>Branch</td>
              <td>{{ branch }}</td>

            </tr>
            <tr>
              <td>Account No </td>
              <td>{{ acc }}</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td><a href="{{ url_for('balance')}}"><input type="button" value="Check Balance" /></a></td>
            </tr>
              <tr>{{ msg }}</tr>
          </table>
          <p align="center">&nbsp;</p>
		  </form>
