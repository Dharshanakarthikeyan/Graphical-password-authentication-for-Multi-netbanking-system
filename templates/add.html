<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<title>GPWD</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../static/style.css" />
<link rel="stylesheet" type="text/css" href="../static/style1.css" />
<!-- CuFon ends -->

  <script language="javascript">
  function validate()
  {
  	if(document.form1.uname.value=="")
	{
	alert("Enter the Username");
	document.form1.uname.focus();
	return false;
	}
	if(document.form1.pass.value=="")
	{
	alert("Enter the Password");
	document.form1.pass.focus();
	return false;
	}
return true;
  }
  </script>
</head>
<body>
<div id="bgcontainer">
  <div class="Header">
    <div class="Syn">
      <ul>

      </ul>
    </div>
    <div class="Logo">
       <div class="LogoText">
        <h1><a href="#">Multi Net Banking</a></h1>
      </div>
      <p class="Desc"></p>
    </div>
    <div class="Menu">


    &nbsp; &nbsp;  <a style="color:white;" href="{{ url_for('add')}}">Home</a>

	 &nbsp; &nbsp;	  <a  style="color:white;" href="{{ url_for('add')}}">Add Manager</a>
		 &nbsp; &nbsp;	 <a style="color:white; " href="{{ url_for('a_view_mgr')}}">View Manager</a>

      &nbsp; &nbsp;   <a style="color:white;" href="{{ url_for('adminhome')}}">Bank List</a>
	 &nbsp; &nbsp;	  <a style="color:white;" href="{{ url_for('logout')}}">Logout</a>

    </div>

    <div class="clr"></div>
  </div>
  <div class="CON">
      <h2 align="center"><span>Add Manager</span></h2>

      <form action="{{ url_for('addmanager')}}" method="post" autocomplete="off">
          <table width="461" border="0" align="center" cellpadding="5" cellspacing="0">
            <tr>
              <td colspan="2" class="red"></td>
            </tr>
            <tr>
              <td width="141" align="left">Name</td>
              <td width="200" align="left"><input type="text" name="mname" /></td>
            </tr>
            <tr>
              <td align="left">Contact No. </td>
              <td align="left"><input type="text" name="contact" /></td>
            </tr>
            <tr>
              <td align="left">E-mail ID </td>
              <td align="left"><input type="text" name="email" /></td>
            </tr>
            <tr>
              <td align="left">Bank</td>
              <td align="left">

               <select name="bank" method="GET" action="/">
                    {% for rows in rows %}
                        <option value="{{rows}}" SELECTED>{{rows}}</option>"
                    {% endfor %}
                </select>
                </td>
            </tr>
            <tr>
              <td align="left">Branch</td>
              <td align="left">
                  <select name="branch" method="GET" action="/">
                    {% for rows1 in rows1 %}
                        <option value="{{rows1}}" SELECTED>{{rows1}}</option>"
                    {% endfor %}
                </select>
              </td>
            </tr><br/>
            <tr>
              <td colspan="2" align="center"><input type="submit" name="btn" value="Add Manager" onclick="validate()" /></td>
            </tr>
            <tr>
              <td colspan="2" align="center">&nbsp;</td>
            </tr>
          </table></form>

          <p align="center">{{ msg }}</p>


      <center>&copy;Online Banking </center>
</div>
</div>

</body>
</html>
