<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
<title>GPWD</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../static/style.css" />
<link rel="stylesheet" type="text/css" href="../static/style1.css" />

</head>
<body>
<div id="bgcontainer">
  <div class="Header">
    <div class="Syn">
      <ul>
        
      </ul>
    </div>
    <div class="Logo">
      <div class="LogoText">
                <h1><a href="#" style="font-size:28px; color:black;">Multi Net Banking</a></h1>  </div>
      <p class="Desc"></p>
    </div>
    <div class="Menu">
      <ul>
     <li><a style="color:white;" href="{{url_for('index')}}"><span>Home</span></a></li>
        <li><a style="color:white;"href="{{url_for('login')}}"><span>Login</span></a></li>
        
        
      </ul>
    </div>
   
    <div class="clr"></div>
  </div>
  <div class="CON">
   
 <h2 align="center"><span>Customer Registration </span></h2>
 
              <form action="{{ url_for('register')}}" method="post" autocomplete="off">
          <table width="500" height="383" border="0" align="center" cellpadding="5">
            <tr>
              <td align="left" scope="col">Name</td>
              <td align="left" scope="col"><input type="text" name="name" /></td>
            </tr>
            <tr>
              <td align="left">Gender</td>
              <td align="left"><input name="gender" type="radio" value="Male" />
                Male
                <input name="gender" type="radio" value="Female" />
                Female</td>
            </tr>
            <tr>
              <td align="left">Date of Birth </td>
              <td align="left"><input type="text" name="dob" /></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><textarea name="address1"></textarea></td>
            </tr>
            <tr>
              <td>Contact No. </td>
              <td><input type="text" name="contact" /></td>
            </tr>
            <tr>
              <td>E-mail ID </td>
              <td><input type="text" name="email1" /></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>Username</td>
              <td><input type="text" name="uname" /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" name="passw" /></td>
            </tr>
            <tr>
              <td>Confirm Password </td>
              <td><input type="password" name="cpass" /></td>
            </tr>
			 <tr>
              <td>Secret key</td>
              <td><input type="password" name="skey" /></td>
            </tr>
			
			
            <tr>
              <td>&nbsp;</td>
              <td><input type="submit" name="btn" value="Register" onclick="validate()" /></td>
            </tr>
          </table></form>

          <p align="center">{{ msg }}</p>
		  
		   
     
    
  </div>
</div>

</body>
</html>
